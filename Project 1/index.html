<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Project</title>
    <link rel="stylesheet" href="./mystyles.css">
    <script type="text/javascript" src="./myscript.js"></script>
</head>
<body>
    <div class="main">
        <div class="grid">
            <!-- Left Side -->
            <div class="left">
                <!-- Clock  -->
                <div class="clock_img">
                    <img src="./clock_logo.png">
                </div>

                <!-- Set Time -->
                <div class="set_time">

                    <div class="wakeup">
                        <img src="./wakeup_time.png">
                        <p>Set wake up time</p>
                        <select id="optionList1">
                            <option value="0">5 AM - 6 AM</option>
                            <option value="1">6 AM - 7 AM</option>
                            <option value="2">9 AM - 10 AM</option>
                            <option value="3">10 AM - 11 AM</option>
                            <option value="4">11 AM - 12 PM</option>
                            <option value="5">12 PM - 1 PM</option>
                            <option value="6">1 PM - 2 PM</option>
                            <option value="7">2 PM - 3 PM</option>
                            <option value="8">3 AM - 4 PM</option>
                            <option value="9">4 PM - 5 PM</option>
                            <option value="10">5 PM - 6 PM</option>
                            <option value="11">6 PM - 7 PM</option>
                            <option value="12">7 PM - 8 PM</option>
                            <option value="13">8 PM - 9 PM</option>
                            <option value="14">10 PM - 11 PM</option>
                            <option value="15">1 PM - 12 AM</option>
                            <option value="16">12 AM - 1 AM</option>
                            <option value="17">1 AM - 2 AM</option>
                            <option value="18">2 AM - 3 AM</option>
                            <option value="19">3 AM - 4 AM</option>
                            <option value="20">4 AM - 5 AM</option>
                        </select>
                    </div>
                    <div class="seprate"></div>

                    <div class="lunch">
                        <img src="./lunch_time.png">
                        <p>Set lunch time</p>
                        <select id="optionList2">
                            <option value="21">12 PM - 1 PM</option>
                            <option value="22">6 AM - 7 AM</option>
                            <option value="23">9 AM - 10 AM</option>
                            <option value="24">10 AM - 11 AM</option>
                            <option value="25">11 AM - 12 PM</option>
                            <option value="26">5 AM - 6 AM</option>
                            <option value="27">1 PM - 2 PM</option>
                            <option value="28">2 PM - 3 PM</option>
                            <option value="29">3 AM - 4 PM</option>
                            <option value="30">4 PM - 5 PM</option>
                            <option value="31">5 PM - 6 PM</option>
                            <option value="32">6 PM - 7 PM</option>
                            <option value="33">7 PM - 8 PM</option>
                            <option value="34">8 PM - 9 PM</option>
                            <option value="35">10 PM - 11 PM</option>
                            <option value="36">1 PM - 12 AM</option>
                            <option value="37">12 AM - 1 AM</option>
                            <option value="38">1 AM - 2 AM</option>
                            <option value="39">2 AM - 3 AM</option>
                            <option value="40">3 AM - 4 AM</option>
                            <option value="41">4 AM - 5 AM</option>
                        </select>
                    </div>
                    <div class="seprate"></div>

                    <div class="nap_time">
                        <img src="./nap_time.png">
                        <p>Set nap time</p>
                        <select id="optionList3">
                            <option value="0">4 PM - 5 PM  </option>
                            <option value="1">6 AM - 7 AM</option>
                            <option value="2">9 AM - 10 AM</option>
                            <option value="3">10 AM - 11 AM</option>
                            <option value="4">11 AM - 12 PM</option>
                            <option value="5">12 PM - 1 PM</option>
                            <option value="6">1 PM - 2 PM</option>
                            <option value="7">2 PM - 3 PM</option>
                            <option value="8">3 AM - 4 PM</option>
                            <option value="9">5 AM - 6 AM</option>
                            <option value="10">5 PM - 6 PM</option>
                            <option value="11">6 PM - 7 PM</option>
                            <option value="12">7 PM - 8 PM</option>
                            <option value="13">8 PM - 9 PM</option>
                            <option value="14">10 PM - 11 PM</option>
                            <option value="15">1 PM - 12 AM</option>
                            <option value="16">12 AM - 1 AM</option>
                            <option value="17">1 AM - 2 AM</option>
                            <option value="18">2 AM - 3 AM</option>
                            <option value="19">3 AM - 4 AM</option>
                            <option value="20">4 AM - 5 AM</option>
                        </select>
                    </div>
                    <div class="seprate"></div>

                    <div class="night_time">
                        <img class="moon_solid" src="./moon-solid.svg" alt="" >
                        <p>Set night time</p>
                            <select id="optionList4">
                                <option value="0">10 PM - 11 PM  </option>
                                <option value="1">6 AM - 7 AM</option>
                                <option value="2">9 AM - 10 AM</option>
                                <option value="3">10 AM - 11 AM</option>
                                <option value="4">11 AM - 12 PM</option>
                                <option value="5">12 PM - 1 PM</option>
                                <option value="6">1 PM - 2 PM</option>
                                <option value="7">2 PM - 3 PM</option>
                                <option value="8">3 AM - 4 PM</option>
                                <option value="9">4 PM - 5 PM</option>
                                <option value="10">5 PM - 6 PM</option>
                                <option value="11">6 PM - 7 PM</option>
                                <option value="12">7 PM - 8 PM</option>
                                <option value="13">8 PM - 9 PM</option>
                                <option value="14">5 AM - 6 AM</option>
                                <option value="15">1 PM - 12 AM</option>
                                <option value="16">12 AM - 1 AM</option>
                                <option value="17">1 AM - 2 AM</option>
                                <option value="18">2 AM - 3 AM</option>
                                <option value="19">3 AM - 4 AM</option>
                                <option value="20">4 AM - 5 AM</option>
                            </select>
                    </div>

                </div>
                <!-- Message BOx -->
                <div class="message-box">
                    <h2 id="message">GOOD MORNING WAKE UP!!</h2>
                </div>
                <!-- Set Alarm Box -->
                <div class="alarm">
                    <div class="alarm-1">
                        <button id="setAlarmBtn">
                            <h2 class="setAlarmBtn">Set Alarm</h2>
                            <h2 class="setAlarmBtn">Party Time!!</h2>
                        </button>
                    </div>
                    <!-- Message Box Last -->
                    <div class="alarm-2">
                        <div>
                            <h3 id="alarm1">set wake up time</h3>
                            <h3 id="alarm2">Set lunch time</h3>
                            <h3 id="alarm3">Set nap time</h3>
                            <h3 id="alarm4">Set night time</h3>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Side -->
            <div class="right">

                <div class="overlap_container">
                    <!-- Digital Clock -->
                    <div class="box-1">
                        <span id="time">TIME</span>
                        <span id="hours">00</span>
                        <span>:</span>
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                        <span id="sessions">AM</span>
                    </div>

                    <div class="box-2"></div>
                    <div class="box-3"></div>
                </div>

                <!-- Grab -->
                <div class="breakfast">
                    <h2 id="breakfast-message">GRAB SOME HEALTHY BREAKFAST</h2>
                </div>

                <!-- img -->
                <div class="goodmornig">
                    <img class="goodmornigimg" src="./Images/wake.png" alt="" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
